<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Teddy Bear Store</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../images/favicon.png">
</head>

<body>

    <!-- LOADING SPINNER -->    
<div class="spinner-background position-absolute w-100 h-100">
    <div class="spinner-grow text-primary position-relative" style="left: 50%; top: 50%;" role="status"><span class="sr-only">Loading...</span></div>
</div>

<!-- REGULAR PAGE CONTENT -->
<div class="main d-none">

<!-- EVERYTHING EXCEPT FOOTER -->
<div style="min-height: calc(100vh - 100px);">
    
    <!-- NAVBAR-->
    <div class="bg-primary">
        <div class="container pt-1">
            <div class="row">
                <nav class="col-9 col-sm-10 col-md-11 navbar navbar-expand-md">
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-label="menu">
                        <span class="navbar-toggler-icon"><i class="fas fa-bars"
                                style="color:#000; font-size:28px;"></i></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <a class="navbar-brand text-black" href="../../index.html">Orinco</a>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-black" href="cart-page.html">My Order</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <a class="col-3 col-sm-2 col-md-1 d-flex justify-content-center align-items-center text-decoration-none"
                    href="cart-page.html" aria-label="Cart">
                    <div id="cartQty" class="d-flex justify-content-center align-items-center text-dark"></div>
                    <i class="fas text-black fa-shopping-cart fa-lg"></i>
                </a>
            </div>
        </div>
    </div>


    <!-- MAIN SECTION  -->
    <div class="single-product-section d-flex p-5 mb-6 h-100">
    <section class="container d-flex justify-content-center">
        <div class="row bg-white mx-1 my-5 shadow-sm border border-warning single-product-card">
            <div class="col-12 col-md-6 p-none">
                <img id="image" src="#" class="image-large shadow" alt="teddy bear image">
            </div>
            <div class="col-12 col-md-6">
                <div class="row px-3">
                    <div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="h3 pt-3 font-weight-bold" id="name"></div>
                            <div id="price" class="font-weight-bold"></div>
                        </div>
                        <div id="description"></div>
                        <hr>
                        <div>
                            <div class="dropdown btn-group">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Choose Color
                                </button>
                                <div id="dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
                
                <div class="row py-2 px-3 d-flex justify-content-between align-items-center">
                    <button class="btn btn-secondary btn-sm m-2" id="removeItemBtn" type="button">Remove</button>
                    <button class="btn btn-primary m-2" id="addToCartBtn" type="button">Add to Cart</button>
                </div>
                <br>
            </div>
        </div>
    </section>
</div>
</div>

    <!-- FOOTER -->
    <footer class="bg-dark p-3 container-fluid text-light mt-auto" id="footer">
        <div class="row text-center">
            <div class="col py-2">
                <i class="fab fa-facebook-f fa-lg px-3"></i> <i class="fab fa-instagram fa-lg px-3"></i><i
                    class="fab fa-youtube fa-lg px-3"></i><i class="fab fa-twitter fa-lg px-3"></i>
            </div>
        </div>
        <hr style="background-color: #F3E9F1" class="mb-4">
        <div class="row ml-4">
            <div class="col-12 col-md">
                <ul class="list-unstyled mx-auto">
                    <li class="text-white"><strong>About</strong></li>
                    <li>Our Store</li>
                    <li>Product Safety</li>
                    <li>Careers</li>
                    <li>Privacy</li>
                </ul>
            </div>
            <div class="col-12 col-md">
                <ul class="list-unstyled mx-auto">
                    <li class="text-white"><strong>Customer Service</strong></li>
                    <li>FAQ</li>
                    <li>Returns and Shipping</li>
                    <li>Get help</li>
                </ul>
            </div>
            <div class="col-12 col-md">
                <ul class="list-unstyled mx-auto">
                    <li class="text-white"><strong>My Account</strong></li>
                    <li>My account</li>
                    <li>Track Order</li>
                    <li>Wish List</li>
                </ul>
            </div>
        </div>
    </footer>
</div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
    <script src="../js/single-item.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</body>

</html>
